  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbwOP9h2dJ2xKXzaE63PkqkxJWlEnt02SqHctkC4A5-VC5POnliull8ldsrFRZVuT1qc/exec';

    const map = L.map('map', { zoomControl: true });
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19, attribution: '&copy; OpenStreetMap' }).addTo(map);

    const markersLayer = L.layerGroup().addTo(map);
    let polylineLayer = null;
    let rawRows = [];

    const tpFilterEl = document.getElementById('tpFilter');
    const fromDTEl   = document.getElementById('fromDT');
    const toDTEl     = document.getElementById('toDT');
    const toastEl    = document.getElementById('toast');
    const reportEl   = document.getElementById('reportContent');
    const visitDetailEl = document.getElementById('visitDetail');
    const visitDetailContentEl = document.getElementById('visitDetailContent');
    const closeDetailBtnEl = document.getElementById('closeDetailBtn');

    let selectedVisitIndex = -1;

    // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –¥–∞—Ç –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
    function setDefaultDates() {
      const now = new Date();
      const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
      
      // –°–µ–≥–æ–¥–Ω—è 00:00
      const todayStart = today.toISOString().slice(0, 16);
      // –°–µ–≥–æ–¥–Ω—è 23:59
      const todayEnd = new Date(today.getFullYear(), today.getMonth(), today.getDate(), 23, 59);
      const todayEndString = todayEnd.toISOString().slice(0, 16);
      
      fromDTEl.value = todayStart;
      toDTEl.value = todayEndString;
    }

    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –∫–æ—Ä—Ä–µ–∫—Ç–∏—Ä–æ–≤–∫–∞ –≤—Ä–µ–º–µ–Ω–∏ –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ –¥–∞—Ç
    function adjustTimeForDate(inputElement, isStartDate = true) {
      if (!inputElement.value) return;
      
      const dateValue = inputElement.value;
      let dateOnly;
      
      // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ –≤—Ä–µ–º—è –≤ –∑–Ω–∞—á–µ–Ω–∏–∏
      if (dateValue.includes('T')) {
        dateOnly = dateValue.split('T')[0]; // –ü–æ–ª—É—á–∞–µ–º —Ç–æ–ª—å–∫–æ –¥–∞—Ç—É
      } else {
        dateOnly = dateValue; // –ï—Å–ª–∏ —Ç–æ–ª—å–∫–æ –¥–∞—Ç–∞
      }
      
      // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ—Å—Ç—å —Ñ–æ—Ä–º–∞—Ç–∞ –¥–∞—Ç—ã
      if (dateOnly && dateOnly.match(/^\d{4}-\d{2}-\d{2}$/)) {
        if (isStartDate) {
          // –î–ª—è –Ω–∞—á–∞–ª—å–Ω–æ–π –¥–∞—Ç—ã —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º 00:00
          inputElement.value = `${dateOnly}T00:00`;
        } else {
          // –î–ª—è –∫–æ–Ω–µ—á–Ω–æ–π –¥–∞—Ç—ã —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º 23:59
          inputElement.value = `${dateOnly}T23:59`;
        }
      }
    }

    // –°–∫—Ä—ã—Ç–∏–µ –∑–∞–≥—Ä—É–∑–æ—á–Ω–æ–≥–æ —ç–∫—Ä–∞–Ω–∞
    function hidePageLoader() {
      const loader = document.getElementById('pageLoader');
      loader.classList.add('hidden');
      setTimeout(() => {
        loader.remove();
      }, 500);
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    window.addEventListener('DOMContentLoaded', () => {
      setDefaultDates();
      
      // –°–∫—Ä—ã—Ç—å –∑–∞–≥—Ä—É–∑—á–∏–∫ —á–µ—Ä–µ–∑ –º–∏–Ω–∏–º—É–º 1 —Å–µ–∫—É–Ω–¥—É
      setTimeout(() => {
        hidePageLoader();
      }, 1000);
    });

    document.getElementById('reloadBtn').addEventListener('click', render);
    tpFilterEl.addEventListener('change', render);
    
    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–π –∫–æ—Ä—Ä–µ–∫—Ç–∏—Ä–æ–≤–∫–∏ –≤—Ä–µ–º–µ–Ω–∏ –∏ —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥–∞
    fromDTEl.addEventListener('change', (e) => {
      adjustTimeForDate(e.target, true); // true = –Ω–∞—á–∞–ª—å–Ω–∞—è –¥–∞—Ç–∞ (00:00)
      render();
    });
    
    fromDTEl.addEventListener('blur', (e) => {
      adjustTimeForDate(e.target, true);
    });
    
    toDTEl.addEventListener('change', (e) => {
      adjustTimeForDate(e.target, false); // false = –∫–æ–Ω–µ—á–Ω–∞—è –¥–∞—Ç–∞ (23:59)
      render();
    });
    
    toDTEl.addEventListener('blur', (e) => {
      adjustTimeForDate(e.target, false);
    });

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∑–∞–∫—Ä—ã—Ç–∏—è –¥–µ—Ç–∞–ª—å–Ω–æ–π –ø–∞–Ω–µ–ª–∏
    closeDetailBtnEl.addEventListener('click', hideVisitDetail);

    loadData();

    async function loadData(){
      const reloadBtn = document.getElementById('reloadBtn');
      try {
        showToast('–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...');
        reloadBtn.disabled = true;
        reloadBtn.textContent = '–ó–∞–≥—Ä—É–∑–∫–∞...';
        
        const rows = await fetchRowsFromApi();
        rawRows = rows.map(r => ({
          num: r.num, tp: r.tp?.trim() || '', date: r.date, t: Number(r.t),
          lat: Number(r.lat), lng: Number(r.lng), prov: r.prov, apt: r.apt, req: r.req, note: r.note
        }));
        fillTpFilter(rawRows);
        render();
        
        showToast('–î–∞–Ω–Ω—ã–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã');
        setTimeout(hideToast, 2000);
      } catch (err) {
        showToast('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ' + (err?.message || err));
        setTimeout(hideToast, 4000);
        console.error(err);
      } finally {
        reloadBtn.disabled = false;
        reloadBtn.textContent = '–û–±–Ω–æ–≤–∏—Ç—å';
      }
    }

    async function fetchRowsFromApi(params = {}){
      const q = new URLSearchParams({ format:'json', ...params }).toString();
      const res = await fetch(`${API_URL}?${q}`, { cache: 'no-store' });
      if(!res.ok) throw new Error('HTTP ' + res.status);
      const data = await res.json();
      if(!data.ok) throw new Error(data.error || 'bad_response');
      return data.rows || [];
    }

    function fillTpFilter(rows){
      const uniq = Array.from(new Set(rows.map(r => (r.tp || '').trim()).filter(Boolean))).sort();
      tpFilterEl.innerHTML = '<option value="">–í—Å–µ</option>';
      uniq.forEach(v => {
        const opt = document.createElement('option');
        opt.value = v; opt.textContent = v;
        tpFilterEl.appendChild(opt);
      });
      
      // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –≤—ã–±—Ä–∞—Ç—å –ø–µ—Ä–≤–æ–≥–æ –¢–ü
      if (uniq.length > 0) {
        tpFilterEl.value = uniq[0];
      }
    }

    function render(){
      // –°–∫—Ä—ã–≤–∞–µ–º –¥–µ—Ç–∞–ª—å–Ω—É—é –ø–∞–Ω–µ–ª—å –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏
      hideVisitDetail();
      
      const tpVal = tpFilterEl.value;
      const fromMs = fromDTEl.value ? new Date(fromDTEl.value).getTime() : -Infinity;
      const toMs   = toDTEl.value   ? new Date(toDTEl.value).getTime()   :  Infinity;

      const rows = rawRows
        .filter(r => Number.isFinite(r.t))
        .filter(r => (tpVal ? r.tp === tpVal : true))
        .filter(r => r.t >= fromMs && r.t <= toMs)
        .sort((a,b) => a.t - b.t);

      markersLayer.clearLayers();
      if (polylineLayer){ map.removeLayer(polylineLayer); polylineLayer = null; }

      if (rows.length === 0){
        map.setView([38.5598, 68.7870], 12);
        document.getElementById('reportSubtitle').textContent = '–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è';
        reportEl.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">üìç</div>
            <h3>–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö</h3>
            <p>–í—ã–±–µ—Ä–∏—Ç–µ –¥—Ä—É–≥–∏–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏–∏ –∏–ª–∏ –æ–±–Ω–æ–≤–∏—Ç–µ –¥–∞–Ω–Ω—ã–µ</p>
          </div>
        `;
        return;
      }

      const latlngs = [];
      rows.forEach((r, idx) => {
        latlngs.push([r.lat, r.lng]);
        const div = document.createElement('div');
        
        // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Å—Ç–∞—Ç—É—Å –∑–∞—è–≤–∫–∏ –∏ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–∏–π –∫–ª–∞—Å—Å
        const hasRequest = r.req && r.req.toLowerCase().includes('–µ—Å—Ç—å');
        const statusClass = hasRequest ? 'success' : 'error';
        
        div.className = `seq ${statusClass}`;
        // –ò–∑–≤–ª–µ–∫–∞–µ–º —Ç–æ–ª—å–∫–æ –≤—Ä–µ–º—è –∏–∑ –¥–∞—Ç—ã
        const timeOnly = formatTimeOnly(r.t);
        div.innerHTML = `<div style="font-size: 10px; line-height: 1;">${timeOnly}</div>`;
        const icon = L.divIcon({ html: div, className:'', iconSize:[36,36] });
        const marker = L.marker([r.lat, r.lng], { icon }).addTo(markersLayer);
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –Ω–∞ –º–∞—Ä–∫–µ—Ä–µ - –ø–æ–∫–∞–∑—ã–≤–∞—Ç—å –¥–µ—Ç–∞–ª—å–Ω—É—é –ø–∞–Ω–µ–ª—å
        marker.on('click', () => {
          showVisitDetail(idx, r);
        });
        
        // –ü–æ–ø–∞–ø –æ—Å—Ç–∞–µ—Ç—Å—è –¥–ª—è –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –ø—Ä–∏ —Ö–æ–≤–µ—Ä–µ
        marker.bindPopup(`
          <div>
            <div style="font-size: 16px; font-weight: 600; margin-bottom: 8px; color: var(--text);">
              ${escapeHtml(r.tp || '–¢–æ—á–∫–∞')}
            </div>
            <div style="color: var(--text-muted); margin-bottom: 12px; font-size: 14px;">
              ${formatDate(r.t)}
            </div>
            <div style="display: flex; flex-direction: column; gap: 6px; margin-bottom: 12px;">
              <div><span style="color: var(--text-muted);">–ê–ø—Ç–µ–∫–∞:</span> <strong>${escapeHtml(r.apt || '‚Äî')}</strong></div>
              <div><span style="color: var(--text-muted);">–ü—Ä–æ–≤–∏–∑–æ—Ä:</span> ${escapeHtml(r.prov || '‚Äî')}</div>
              <div><span style="color: var(--text-muted);">–ó–∞—è–≤–∫–∞:</span> 
                <span style="color: ${(r.req && r.req.toLowerCase().includes('–µ—Å—Ç—å')) ? 'var(--success)' : 'var(--error)'}; font-weight: 500;">
                  ${escapeHtml(r.req || '‚Äî')}
                </span>
              </div>
              ${r.note ? `<div><span style="color: var(--text-muted);">–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π:</span> ${escapeHtml(r.note)}</div>` : ''}
            </div>
            <div style="color: var(--text-muted); font-size: 12px; border-top: 1px solid var(--border); padding-top: 8px;">
              ${r.lat.toFixed(6)}, ${r.lng.toFixed(6)}
            </div>
            <div style="text-align: center; margin-top: 8px; font-size: 12px; color: var(--primary); font-weight: 500;">
              üí° –ù–∞–∂–º–∏—Ç–µ –Ω–∞ –º–∞—Ä–∫–µ—Ä –¥–ª—è –ø–æ–¥—Ä–æ–±–Ω–æ—Å—Ç–µ–π
            </div>
          </div>
        `);
      });

      polylineLayer = L.polyline(latlngs, { 
        color: '#DB3C21', 
        weight: 3, 
        opacity: 0.8,
        dashArray: '5, 10' 
      }).addTo(map);
      map.fitBounds(polylineLayer.getBounds(), { padding: [30,30] });

      renderReport(rows);
    }

    // –§—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞–∑–∞ –¥–µ—Ç–∞–ª—å–Ω–æ–π –ø–∞–Ω–µ–ª–∏ –≤–∏–∑–∏—Ç–∞
    function showVisitDetail(visitIndex, visitData) {
      selectedVisitIndex = visitIndex;
      
      // –°–æ–∑–¥–∞–µ–º –∫–æ–Ω—Ç–µ–Ω—Ç –¥–ª—è –¥–µ—Ç–∞–ª—å–Ω–æ–π –ø–∞–Ω–µ–ª–∏
      const hasRequest = visitData.req && visitData.req.toLowerCase().includes('–µ—Å—Ç—å');
      const statusClass = hasRequest ? 'success' : 'error';
      const statusText = hasRequest ? '–ï—Å—Ç—å –∑–∞—è–≤–∫–∞' : '–ù–µ—Ç –∑–∞—è–≤–∫–∏';
      
      visitDetailContentEl.innerHTML = `
        <div class="detail-field">
          <div class="detail-field-label">–í–∏–∑–∏—Ç ‚Ññ</div>
          <div class="detail-field-value">${visitIndex + 1}</div>
        </div>
        <div class="detail-field">
          <div class="detail-field-label">–î–∞—Ç–∞/–í—Ä–µ–º—è</div>
          <div class="detail-field-value">${formatDate(visitData.t)}</div>
        </div>
        <div class="detail-field">
          <div class="detail-field-label">–¢–ü</div>
          <div class="detail-field-value">${escapeHtml(visitData.tp || '‚Äî')}</div>
        </div>
        <div class="detail-field">
          <div class="detail-field-label">–ê–ø—Ç–µ–∫–∞</div>
          <div class="detail-field-value">${escapeHtml(visitData.apt || '‚Äî')}</div>
        </div>
        <div class="detail-field">
          <div class="detail-field-label">–ü—Ä–æ–≤–∏–∑–æ—Ä</div>
          <div class="detail-field-value">${escapeHtml(visitData.prov || '‚Äî')}</div>
        </div>
        <div class="detail-field">
          <div class="detail-field-label">–ó–∞—è–≤–∫–∞</div>
          <div class="detail-field-value ${statusClass}">${statusText}</div>
        </div>
        ${visitData.note ? `
        <div class="detail-field">
          <div class="detail-field-label">–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π</div>
          <div class="detail-field-value">${escapeHtml(visitData.note)}</div>
        </div>
        ` : ''}
        <div class="detail-field">
          <div class="detail-field-label">–ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã</div>
          <div class="detail-field-value">${visitData.lat.toFixed(6)}, ${visitData.lng.toFixed(6)}</div>
        </div>
        <div style="text-align: center; margin-top: 16px;">
          <button onclick="hideVisitDetail()" style="
            padding: 8px 16px; 
            background: var(--surface-2); 
            border: 1px solid var(--border); 
            border-radius: 6px; 
            color: var(--text); 
            cursor: pointer; 
            font-size: 12px;
            transition: all 0.2s ease;
          " onmouseover="this.style.background='var(--surface-3)'" onmouseout="this.style.background='var(--surface-2)'">
            üìç –ü–æ–∫–∞–∑–∞—Ç—å –≤—Å–µ –≤–∏–∑–∏—Ç—ã
          </button>
        </div>
      `;
      
      visitDetailEl.classList.add('active');
      
      // –ü—Ä–∏–±–ª–∏–∂–∞–µ–º –∫ –º–∞—Ä–∫–µ—Ä—É
      map.setView([visitData.lat, visitData.lng], 16, {
        animate: true,
        duration: 0.8
      });
      
      // –í—ã–¥–µ–ª—è–µ–º —Å—Ç—Ä–æ–∫—É –≤ —Ç–∞–±–ª–∏—Ü–µ
      highlightTableRow(visitIndex);
      
      showToast(`–í—ã–±—Ä–∞–Ω –≤–∏–∑–∏—Ç ‚Ññ ${visitIndex + 1}`);
      setTimeout(hideToast, 2000);
    }

    // –§—É–Ω–∫—Ü–∏—è —Å–∫—Ä—ã—Ç–∏—è –¥–µ—Ç–∞–ª—å–Ω–æ–π –ø–∞–Ω–µ–ª–∏ –≤–∏–∑–∏—Ç–∞
    function hideVisitDetail() {
      selectedVisitIndex = -1;
      visitDetailEl.classList.remove('active');
      
      // –£–±–∏—Ä–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ —Å–æ –≤—Å–µ—Ö —Å—Ç—Ä–æ–∫
      const rows = reportEl.querySelectorAll('tr');
      rows.forEach(row => row.classList.remove('selected'));
      
      // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –æ–±—â–∏–π –≤–∏–¥ –∫–∞—Ä—Ç—ã
      if (polylineLayer) {
        map.fitBounds(polylineLayer.getBounds(), { padding: [30,30] });
      }
    }

    // –§—É–Ω–∫—Ü–∏—è –≤—ã–¥–µ–ª–µ–Ω–∏—è —Å—Ç—Ä–æ–∫–∏ –≤ —Ç–∞–±–ª–∏—Ü–µ
    function highlightTableRow(visitIndex) {
      const rows = reportEl.querySelectorAll('tbody tr');
      rows.forEach((row, index) => {
        row.classList.toggle('selected', index === visitIndex);
      });
    }

    function renderReport(rows){
      // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ–¥–∑–∞–≥–æ–ª–æ–≤–æ–∫ —Å –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ–º –∑–∞–ø–∏—Å–µ–π
      const subtitleEl = document.getElementById('reportSubtitle');
      const successCount = rows.filter(r => r.req && r.req.toLowerCase().includes('–µ—Å—Ç—å')).length;
      subtitleEl.textContent = `${rows.length} –≤–∏–∑–∏—Ç–∞ ${successCount} —Å –∑–∞—è–≤–∫–æ–π`;
      
      let html = '<table><thead><tr><th>–í—Ä–µ–º—è</th><th>–ê–ø—Ç–µ–∫–∞</th><th>–ü—Ä–æ–≤–∏–∑–æ—Ä</th><th>–ó–∞—è–≤–∫–∞</th><th>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏</th></tr></thead><tbody>';
      rows.forEach((r, idx) => {
        const statusClass = (r.req && r.req.toLowerCase().includes('–µ—Å—Ç—å')) ? 'status-success' : 'status-error';
        html += `<tr class="${statusClass}" data-visit-index="${idx}" style="cursor: pointer;">
          <td>${formatDate(r.t)}</td>
          <td>${escapeHtml(r.apt || '‚Äî')}</td>
          <td style="color: var(--text-muted)">${escapeHtml(r.prov || '‚Äî')}</td>
          <td>${escapeHtml(r.req || '‚Äî')}</td>
          <td>${escapeHtml(r.note || '‚Äî')}</td>
        </tr>`;
      });
      html += '</tbody></table>';
      reportEl.innerHTML = html;
      
      // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–ª–∏–∫–æ–≤ –Ω–∞ —Å—Ç—Ä–æ–∫–∏ —Ç–∞–±–ª–∏—Ü—ã
      const tableRows = reportEl.querySelectorAll('tbody tr[data-visit-index]');
      tableRows.forEach((row, idx) => {
        row.addEventListener('click', () => {
          showVisitDetail(idx, rows[idx]);
        });
      });
    }

    function formatDate(ms){
      const d = new Date(ms);
      const dd = String(d.getDate()).padStart(2,'0');
      const mm = String(d.getMonth()+1).padStart(2,'0');
      const yyyy = d.getFullYear();
      const hh = String(d.getHours()).padStart(2,'0');
      const mi = String(d.getMinutes()).padStart(2,'0');
      return `${dd}.${mm}.${yyyy} ${hh}:${mi}`;
    }

    function formatTimeOnly(ms){
      const d = new Date(ms);
      const hh = String(d.getHours()).padStart(2,'0');
      const mi = String(d.getMinutes()).padStart(2,'0');
      return `${hh}:${mi}`;
    }
    function escapeHtml(s){ return String(s ?? '').replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])); }
    
    function showToast(msg){ 
      toastEl.textContent = msg; 
      toastEl.style.display = 'block'; 
      setTimeout(() => toastEl.classList.add('show'), 10);
    }
    
    function hideToast(){ 
      toastEl.classList.remove('show');
      setTimeout(() => toastEl.style.display = 'none', 300);
    }
  </script>
</body>
